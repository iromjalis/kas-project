    <div class="container text-start">
        <h4>User Data</h4>
        <p><strong>ID:</strong> <span id="userId"></span></p>
        <p><strong>Name:</strong> <span id="userName"></span></p>
        <p><strong>E-mail:</strong> <span id="userEmail"></span></p>
        <p><strong>Phone:</strong> <span id="userPhone"></span></p>
        
    </div>
    <script>
        fetch('/php/getUserData.php').then(response=>response.json()).then(result=>{
          if(result.result == "success"){
            userId.innerText = result.userId;
            userName.innerText = result.userName;
            userEmail.innerText = result.userEmail;
            userPhone.innerText = result.userPhone;
          }else{
            location.href = "auth.html";
          }
        });
    </script>
